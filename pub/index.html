<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
		<script src='../lib/Classy/classy.js'></script>
		<script src='./types.js'></script>
		<link rel="stylesheet" href="ui.css">
	</head>		
	<body>

		<button type='button' onclick='saveurl();'>
			Save Data URL
		</button>
		<div></div>

		<h3>
			Accounts
			<button type='button' style='float:right;' onclick='toggleHidden(accountsArea);'>+/-</button>
		</h3>

		<div id='accountsArea'>
			
			<div id="accounts">
				<table>
					<thead>
						<tr>
							<th class='empty'></th><th>Account Type</th><th>Starting Balance</th><th>APR</th><th>Minimum Payment</th><th class='empty'></th>
						</tr>
					</thead>
					<tbody>
					</tbody>

				</table>
			</div>
			
			<div id='AccountEditArea'>
				<div id='pnlAcctCreate'><button type='button' onclick='btnAcctCreate();'>Add Account</button></div>
				<div id='pnlAcctSetup' class='hidden'>
					<h3>Account Setup</h3>

					<table>

						<tr>
							<td>
								<label for='inpAcctName'>Name</label>
							</td>
							<td>
								<input type='text' id='inpAcctName' name='inpAcctName'></input>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctType'>Type </label>
							</td>
							<td>
								<select name='inpAcctType' id='inpAcctType'>
								</select>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctStartBalance'>Starting Balance</label>
							</td>
							<td>
								<input type='text' id='inpAcctStartBalance' name='inpAcctStartBalance'></input>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctAPR'>APR</label>
							</td>
							<td>
								<input type='text' id='inpAcctAPR' name='inpAcctAPR'></input>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctMinpmt'>Minimum Payment</label>
							</td>
							<td>
								<input type='text' id='inpAcctMinpmt' name='inpAcctMinpmt'></input>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctLimit'>Balance Limit</label>
							</td>
							<td>
								<input type='text' id='inpAcctLimit' name='inpAcctLimit'></input>
							</td>
						</tr>

						<tr>
							<td>
								<label for='inpAcctMinimum'>Balance Minimum</label>
							</td>
							<td>
								<input type='text' id='inpAcctMinimum' name='inpAcctMinimum'></input>
							</td>
						</tr>

						<tr>
							<td>
							</td>
							<td>
								<button type='button' onclick='btnAcctSave()'>Save</button>
								<button type='button' onclick='btnAcctSetupCancel()'>Cancel</button>
							</td>
						</tr>
					</table>
				</div>
			</div>

		</div>


		<h3>
			Projections & Autobudget
			<button type='button' style='float:right;' onclick='toggleHidden(projectionsArea);'>+/-</button>
		</h3>

		<div id='projectionsArea'>
			Years: 
				<select id='inpProjYears'>
				</select>
			Months:
				<select id='inpProjMonths'>
				</select>
			Optimization Method:
				<select id='inpProjOptimization'>
					<option value='Minimum'>
							None
					</option>
					<option value='distAll'>
							Distribute across all
					</option>
					<option value='distLiabilities'>
							Distribute across liabilities then assets
					</option>
				</select>
				<button type='button' onclick='project();'><img src='http://cdn.dustball.com/wand.png'> Project</button>
		</div>

		<script src='./ui.js'></script>
	</body>

</html>
