<!doctype html>
<html ng-app>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
		<script src='../lib/Classy/classy.js'></script>
		<script src='./types.js'></script>
		<script src='./uiv2.js'></script>
		<link rel="stylesheet" href="ui.css">
	</head>		
	<body>
		<div ng-controller='FACtrl'>
			<div id='accountsArea'>
				<div id="accounts">
					<table>
						<thead>
							<tr>
								<th class='empty'></th><th>Account Type</th><th>Starting Balance</th><th>APR</th><th>Minimum Payment</th><th class='empty'></th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="account in accounts">
								<th>{{account.name}}</th>
								<td>{{account._type}}</td>
								<td>{{account.startbalance}}</td>
								<td>{{account.apr}}</td>
								<td>{{account.minpmt}}</td>
								<td>
									<button type='button' onclick='editAccount("+id+");'>
										<img src='http://cdn.dustball.com/pencil.png' />
									</button>
									<button type='button' onclick='swapup("+id+");' >
										<img src='http://cdn.dustball.com/arrow_up.png'>
									</button>
									<button type='button' onclick='swapdown("+id+");' >
										<img src='http://cdn.dustball.com/arrow_down.png'>
									</button>
									<button type='button' onclick='removeAcct("+id+");' >
										<img src='http://cdn.dustball.com/delete.png'>
									</button>
									<button type='button' onclick='ignoreAcct("+id+");' >
										<img src='http://cdn.dustball.com/stop.png'>
									</button>
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>
	</body>

</html>
